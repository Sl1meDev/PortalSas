<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4521305108131760"
     crossorigin="anonymous"></script>
    <title>Sas Educação</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adicionado para responsividade -->
    <style>
      body {
        font-family: Metropolis, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", Segoe UI Symbol, "Noto Color Emoji";
        margin: 0;
        padding: 0;
      }
      .img3 {
        position: fixed;
        left: 0;
        top: 0;
        margin: 0;
        padding: 0;
        transform: scale(0.3);
        transform-origin: top left;
      }

      .img2 {
        width: 225px;
        position: fixed;
        right: 0;
        top: 0;
        margin: 0;
      }

      .div1 {
        position: absolute;
        display: inline-block;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      .btn-1 {
        background-color: #0467db;
        font-size: 1rem;
        color: white;
        border-radius: 10px;
        border: none;
        font-family: Metropolis, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", Segoe UI Symbol, "Noto Color Emoji";
        font-weight: 600;
        padding-top: 3px;
        padding-bottom: 3px;
        height: 44px;
        width: 100%;
        margin-bottom: 20px;
        transition: 0.2s ease-in-out;
      }
      .btn-1:hover {
        background-color: #085cc4;
        transition: 0.2s;
      }
      .text {
        font-family: sans-serif;
        font-size: 20px;
        font-weight: 100;
      }
      .valid {
        background-color: aquamarine;
        text-decoration: none;
        font-family: Metropolis, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", Segoe UI Symbol, "Noto Color Emoji";
        font-weight: 600;
        border: none;
        color: #666e75;
        background-color: #ffffff00;
        line-height: 1.6;
        font-size: 1rem;
        padding: 0 85px;
      }
      .valid:hover {
        text-decoration: underline;
      }
      .title {
        font-size: 1.71rem;
        font-weight: 500;
        line-height: 1.25;
        margin: 0;
        text-align: center;
      }
      .paragrafo {
        font-size: 1rem;
        color: #666e75;
        text-align: center;
      }

      /* Estilo para telas menores */
      @media (max-width: 600px) {
        .img3 {
          transform: scale(0.2); /* Escala menor em telas pequenas */
        }
        .img2 {
          width: 120px;
          top: 5px;
          right: 5px;
        }
        .div1 {
          width: 90%; /* Centraliza e ajusta o tamanho da div */
        }
        .btn-1 {
          font-size: 0.9rem;
          padding: 8px;
        }
        .valid {
          font-size: 0.9rem;
          padding: 0 10px;
          display: inline-block;
        }
        .title {
          font-size: 1.25rem;
        }
        .paragrafo {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div><img class="img3" src="https://cdn.arcotech.io/sas/images/sas_plataforma_de_educacao.svg"></div>
    <div class="div1">
      <img class="img1" src="https://portalsaseducacao.com.br/assets/onboarding.ee5b2886.png" alt="Bem-vindo">
      <h1 class="title">Olá, que bom ter você aqui</h1>
      <p class="paragrafo">Escolha uma opção para começar:</p>
      <form action="https://hentaiputa.com">
        <div class="inter-div1">
          <input type="submit" class="btn-1" value="Entrar"><br>
          <a class="valid" href="https://encr.pw/saseducacaovalidarchavedeacesso">Validar chave de acesso</a>
        </div>
      </form>
    </div>
    <div class="div2"><img class="img2" src="image2.png" alt="Ilustração"></div>
    <script src="scr.js"></script>
  </body>
</html>
