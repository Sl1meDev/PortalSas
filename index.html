<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Sas Educação</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Metropolis, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", Segoe UI Symbol, "Noto Color Emoji";
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Evita rolagem horizontal */
      }

      /* Imagem de fundo (esquerda) */
      .img3 {
        position: fixed;
        left: 0;
        top: 0;
        margin: 0;
        padding: 0;
        transform: scale(0.3);
        transform-origin: top left;
        z-index: -1; /* Envia para o fundo */
        max-width: 100%; /* Limita largura */
      }

      /* Imagem lateral (direita) */
      .img2 {
        width: 225px;
        position: fixed;
        right: 0;
        top: 0;
        margin: 0;
        max-width: 100%; /* Limita a largura em dispositivos pequenos */
      }

      .div1 {
        position: relative; /* Evita sobreposição */
        display: inline-block;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 90%;
        max-width: 400px;
      }

      .btn-1 {
        background-color: #0467db;
        font-size: 1rem;
        color: white;
        border-radius: 10px;
        border: none;
        font-weight: 600;
        padding: 3px 0;
        height: 44px;
        width: 100%;
        margin-bottom: 20px;
      }

      .valid {
        text-decoration: none;
        font-weight: 600;
        color: #666e75;
        background-color: transparent;
        border-width: 0;
        line-height: 1.6;
        font-size: 1rem;
        display: block;
        margin-top: 10px;
      }

      .valid:hover {
        text-decoration: underline;
      }

      .title {
        font-size: 1.5rem;
        font-weight: 500;
        margin: 20px 0 10px;
      }

      .paragrafo {
        font-size: 1rem;
        color: #666e75;
        margin-bottom: 20px;
      }

      .img1 {
        width: 80%;
        max-width: 300px;
        height: auto;
      }

      /* Estilos para dispositivos móveis */
      @media (max-width: 768px) {
        .img3 {
          transform: scale(0.2); /* Escala menor para telas médias */
        }
        .img2 {
          width: 150px;
        }
        .btn-1 {
          font-size: 0.9rem;
        }
        .title {
          font-size: 1.3rem;
        }
        .paragrafo {
          font-size: 0.9rem;
        }
      }

      /* Estilos para telas muito pequenas (ex.: smartphones antigos) */
      @media (max-width: 480px) {
        .img3 {
          display: none; /* Oculta imagem de fundo para economizar espaço */
        }
        .img2 {
          display: none; /* Oculta imagem lateral */
        }
        .btn-1 {
          font-size: 0.8rem;
        }
        .title {
          font-size: 1.2rem;
        }
        .paragrafo {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <img class="img3" src="https://cdn.arcotech.io/sas/images/sas_plataforma_de_educacao.svg" alt="Logo da plataforma de educação SAS">
    </div>
    <div class="div1">
      <img class="img1" src="image.png" alt="Imagem central">
      <h1 class="title">Olá, que bom ter você aqui</h1>
      <p class="paragrafo">Escolha uma opção para começar:</p>
      <form action="https://seu-dominio.com/entrar">
        <div class="inter-div1">
          <input type="submit" class="btn-1" value="Entrar"><br>
          <a class="valid" href="https://seu-dominio.com/validar-chave">validar chave de acesso</a>
        </div>
      </form>
    </div>
    <div>
      <img class="img2" src="image2.png" alt="Imagem lateral">
    </div>
    <script src="scr.js"></script>
  </body>
</html>
